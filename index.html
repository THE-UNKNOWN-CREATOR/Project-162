<!DOCTYPE html>
<html>
<head>
    <title>Shooting</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="./bullet.js"></script>
</head>
<body>
    <a-scene id="scene" background="color:blue">

        <!-- <a-entity light="type:ambient; color:yellow; intensity:0.5;"></a-entity> -->

        <a-entity id="main-camera" camera position="0 1 2" wasd-controls look-controls="pointerLockEnabled:false"></a-entity>
        <a-plane id="ground" repeat="5 5" position="0 -0.5 0" color="red" rotation="-90 0 0" height="200" width="200" visible="true" static-body></a-plane>
        

        <a-assets>
            <a-asset-item id="pin" src="./models/bowling_pin/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity bullet></a-entity>
        <a-cylinder
          id="wall1"
          repeat="5 5"
          position="-10 0 -20"
          rotation="-90 0 0"
          height="100"
          radius="1"
          color="red"
          static-body
          visible="true"
        >
        </a-cylinder>

        <a-cylinder
          id="wall2"
          repeat="5 5"
          position="10 0 -20"
          rotation="-90 0 0"
          height="100"
          radius="1"
          color="red"
          static-body
          visible="true"
        >
    </a-cylinder>

        <!--Target Boxes-->
        <a-entity position="0 0 -13">

            <a-entity
              id="pin1"
              gltf-model="#pin"
              position="0 0 -2"
              dynamic-body="mass:0.5"
              scale="4 4 4"          
            >
          </a-entity>
    
          <a-entity
              id="pin2"
              gltf-model="#pin"
              position="-0.5 0 -3"
              dynamic-body="mass:0.5"
              scale="4 4 4"          
            >
          </a-entity>
    
          <a-entity
              id="pin3"
              gltf-model="#pin"
              position="-3 0 -3"
              dynamic-body="mass:0.5"
              scale="4 4 4"          
            >
          </a-entity>
    
    
          <a-entity
              id="pin4"
              gltf-model="#pin"
              position="-2 0 -2"
              dynamic-body="mass:0.5"
              scale="4 4 4"          
            >
          </a-entity>
    
    
          <a-entity
              id="pin5"
              gltf-model="#pin"
              position="-1 0 -1"
              dynamic-body="mass:0.5"
              scale="4 4 4"          
            >
          </a-entity>
    
          <a-entity
              id="pin6"
              gltf-model="#pin"
              position="0 0 0"
              dynamic-body="mass:0.5"
              scale="4 4 4"          
            >
          </a-entity>
    
          <a-entity
            id="pin7"
            gltf-model="#pin"
            position="1 0 -1"
            dynamic-body="mass:0.5"
            scale="4 4 4"          
          >
          </a-entity>
    
    
          <a-entity
            id="pin8"
            gltf-model="#pin"
            position="2 0 -2"
            dynamic-body="mass:0.5"
            scale="4 4 4"          
          >
          </a-entity>
    
    
          <a-entity
            id="pin9"
            gltf-model="#pin"
            position="3 0 -3"
            dynamic-body="mass:0.5"
            scale="4 4 4"          
          >
          </a-entity>
    
    
          <a-entity
            id="pin10"
            gltf-model="#pin"
            position="0.5 0 -3"
            dynamic-body="mass:0.5"
            scale="4 4 4"          
          >
          </a-entity>
    
    
        </a-entity>

        <!--Wall-->
        <a-box position="0 0 -30" height="20" width="30", depth="1" static-body color="black"></a-box>
    </a-scene>
</body>
</html>
